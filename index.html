<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <form action="calculator.php" method="post">
            <div class="display">
                <label for="number1">Enter to first number:</label>
                <input type="number" id="number1" name="number1" required>
            </div>
            <div class="operations">
                <label for="operation">Select to operation</label>
                <select id="operation" name="operation" required>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <div class="display">
                <label for="number2">Enter to second number:</label>
                <input type="number" id="number2" name="number2">
            </div>
            <div class="buttons">
                <button type="submit">Calculate</button>
            </div>
        </form>
    </div>
</body>

</html>
